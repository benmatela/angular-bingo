<ul class="nav justify-content-center">
    <li class="nav-item" *ngFor="let menuItem of menu">
        <a class="nav-link font-bold text-white" id="{{menuItem.id}}" [routerLinkActiveOptions]="{ exact: true }"
            [routerLink]="[menuItem.routerLink]" routerLinkActive="router-active">
            <h3 id="{{menuItem.id}}MenuItemText">{{menuItem.label}}</h3>
        </a>
    </li>
</ul>
