<ng-container #imgLeft *ngIf="index % 2 === 0">
    <div class="row">
        <div class="col-md-6">
            <img [src]="info.imgUrl" height="350">
        </div>
        <div class="col-md-6 text-white row-info">
            <h5 class="header">{{info.header}}</h5>
            <p>{{info.text}}</p>
        </div>
    </div>
</ng-container>

<ng-container #imgRight  *ngIf="index % 2 !== 0">
    <div class="row">
        <div class="col-md-6 text-white row-info">
            <h5 class="header">{{info.header}}</h5>
            <p>{{info.text}}</p>
        </div>
        <div class="col-md-6">
            <img [src]="info.imgUrl" height="350">
        </div>
    </div>
</ng-container>
