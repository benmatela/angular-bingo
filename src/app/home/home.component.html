<div class="container">
    <h3 class="text-center text-white m-4">Welcome to the Random Ball Bingo Game!</h3>
    <div class="row" *ngFor="let row of pageRows">
        <div class="col-md-6">
            <img [src]="row.imgUrl" height="350">
        </div>
        <div class="col-md-6 text-white">
            <h5>{{row.header}}</h5>
        </div>
    </div>
</div>
